<app-navbar-up></app-navbar-up>

<div class="main-portfolio">
    <div class="content-portfolio">
        <div class="menu-portoflio">
            <h1>Portfolios</h1>
            <a class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Criar</a>
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button> -->

        </div>
        <div class="list-portfolio">
            <div class="table">
                <div class="table-title center">
                    <p>Nome</p>
                    <h1></h1>
                </div>
                <div class="table-content" *ngFor="let portfolio of portfoliosResult"> <!--  ng stuff-->
                    <div class="table-item center">
                        <a class="table-item-btn" href="/portfolio/{{portfolio.id}}/{{portfolio.Name}}">
                            <h1 class="center">{{portfolio.Name}}</h1>
                        </a>
                        <div class="table-item-icon">

                            <a class="bnt table-item-edit-icon" (click)="deletePortfolio(portfolio.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#F5C249}</style><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                            </a>
                            <a class="bnt table-item-edit-icon" data-bs-toggle="modal" data-bs-target="#updateModal"  href="" (click)="clickEdit(portfolio.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#F5C249}</style><path d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"/></svg>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>





<!-- Modal CREATE-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Criar Portfolio</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="exampleFormControlInput1" class="form-label">Nome do Portfolio</label>
                <input [formControl]="nomePortfolio" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button (click)="createPortfolio()" type="button" data-bs-dismiss="modal" class="btn btn-primary">Criar novo</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal UPDATE-->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="updateModalLabel">Editar Portfolio</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="exampleFormControlInput1" class="form-label">Nome do Portfolio</label>
                <input [formControl]="nomePortfolio" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button (click)="updatePortfolio()" type="button" data-bs-dismiss="modal" class="btn btn-primary">Atualizar</button>
            </div>
        </div>
    </div>
</div>
