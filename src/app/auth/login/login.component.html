    <div class="login-image"><img src="assets/server.png" alt=""></div>

  <div class="login-right">
    <form name="form1" class="box" method="post">
      <h1>Login</h1>
      <h5>Sign in to your account.</h5>
      <p>Username</p>
      <input [formControl]="username" type="text" placeholder="Enter your username" autocomplete="off" />
      <p>Password</p>
      <input [formControl]="password" type="password" placeholder="Enter yout password" id="pwd" autocomplete="off" />
      <p>Don't have an account? <a href="register">Sign up!</a></p>
      <button (click)="Login()" class="btn1">Sign in
      </button>
    </form>
  </div>
</div>
